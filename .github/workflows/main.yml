name: GitGoogleContainer
on:
  push:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # - uses: actions/checkout@v2
      - name: Login in Docker Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCRIOTOKEN }}
      - name: Docker pull and push
        run: |
          docker pull gcr.io/coreos-k8s-scale-testing/etcd-operator-builder:0.4.1-2
          docker tag  gcr.io/coreos-k8s-scale-testing/etcd-operator-builder:0.4.1-2  ghcr.io/lanzhiwang/coreos-k8s-scale-testing/etcd-operator-builder:0.4.1-2      
          docker push ghcr.io/lanzhiwang/coreos-k8s-scale-testing/etcd-operator-builder:0.4.1-2   
