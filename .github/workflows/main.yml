name: GitGoogleContainer
on:
  push:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # - uses: actions/checkout@v2
      - name: Login in Docker Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCRIOTOKEN }}
          #                     GHCRIOTOKEN
      - name: Docker pull and push
        run: |
          docker pull --platform linux/arm64 launcher.gcr.io/google/debian10:latest
          docker tag  launcher.gcr.io/google/debian10:latest ghcr.io/lanzhiwang/launcher.gcr.io/google/debian10:latest
          docker push ghcr.io/lanzhiwang/launcher.gcr.io/google/debian10:latest

